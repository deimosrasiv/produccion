  <body>
    <section class="banner">
</section>
    <div class="container ">
      <div class="text-center">
        <h2>Tarja de Productos</h2>
    </div>
      <div class="card shadow-lg">
        
        <div class="col-12 col-xl-5 col-lg-6 col-md-10  p-4">
        
            <div class="input-group input-group-alternative">
                <span class="input-group-text" id="basic-addon1">
                    <i class="fa-regular fa-address-book"></i>
                </span>
            
                <select
                    name="producto"
                    id="inputProducto"
                    type="text"
                    class="form-control shadow-lg"
                    placeholder="inputproducto"
                    data-bs-trigger="hover"
                    data-bs-toggle="popover"
                    title="Producto"
                    data-bs-content="Seleccione Producto"
                    required
                />
                    <option value="na" selected>  Seleccione Producto</option>
                    <option value="Hamburguesa"> Hamburguesa </option>
                    <option value="Hot-Dog"> Hot-Dog </option>
                    <option value="Papas"> Papas</option>
                </select>
            <button type="button" class="btn btn-primary shadow-lg" onclick="buscartabla()">Buscar</button>
            </div>
            <p class="px-4" style="font-size: 10px;">
                Producto.
            </p>
        </div>


        <table class="table">
          <thead>
            <tr>
              
              <th colspan="4" class="cab-production"><span class="tab">Movimientos</span></th>
             
            </tr>  
              <th scope="col" class="cab-cab-producto" >Fecha</th>
              <th scope="col" class="cab-cab-cantidad">Hora</th>
              <th scope="col" class="cab-cab-hora">Entrada</th>
              <th scope="col" class="cab-cab-hora">Salida</th>
              <th scope="col" class="cab-cab-hora">Bodega</th>

              
                          

            </tr>
          </thead>
          <tbody id="tabla">
            <tr></tr>
          </tbody>
        </table>
